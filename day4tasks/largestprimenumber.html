<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>



    // Give a range of numbers find the largest prime in that range
    // eg:1 -20 output:19


    var a=+prompt("enter any number")
    var b=+prompt("enter any number")

    for (let i = b-1; i >=a; i--) {
        var isprime=true

        for (let j = 2; j < Math.sqrt(i); j++) {

            if (i%j==0) {
                var isprime=false
                break;  
            }  
        }
        if (isprime) {
            console.log(i);                                                                                                                                                 
            break;  
        }
    }        
    </script>
</body>
</html>
