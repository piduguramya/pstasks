    <script>
       
    //    let arr=[1,4,3,5,6]  find the missing prime in the array

    let arr=[1,4,3,5,6]

    min=arr[0]
    max=arr[0]

    for(i of arr){

        if(i>max){
            max=i
        }
        if(i<min){
            min=i
        }
    }

    for (let i = min; i < max; i++) {
        isprime=true

        for (let j = 2; j < i; j++) {

            if (i%j==0) {

                isprime=false
                break
                
            }

            
        }

        if (isprime && !arr.includes(i)) {
            console.log(i);
            
            
        }
        
    }
    

    

    </script>
