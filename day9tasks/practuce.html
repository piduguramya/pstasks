<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        
// print the missing prime Number in this Range

        let arr=[1,2,4,5]
        min=arr[0]
        max=arr[0]
        for (let i = 0; i < arr.length; i++) {

            if (arr[i]>max) {
                max=arr[i]   
            }
            if (arr[i]<min) {
                min=arr[i]   
            }  
        }
        // console.log(min,max);
        if (!arr.includes(2)) {
            console.log("2 is the missing prime number");
        }
         else {
            
             for (let j = min; j < max; j++) {
                 fact=0
     
                 for (let i = 0; i < j; i++) {
     
                     if (j%i==0) {
                         fact++
                         break
                     }
                     
                     if (fact==0 && !arr.includes(j)) {

                        console.log(`${j} is the missing prime`);
                           
                     }
                }
                 
             }
        }

        
    </script>

</body>
</html>
