    <script>

   // 1. The sum of two elements in an array should be equal to 10 , and must return the numbers in array pairs.
     

        let arr=[2,5,3,8,6,5,9,4]
        arr2=[]

        for (let i = 0; i < arr.length; i++) {
            
            for (let j = i+1; j < arr.length; j++) {
                
                 if (arr[i]+arr[j]==10) {

                    arr2.push([arr[i],arr[j]])

                    
                    
                }
            }
        }
         console.log(arr2);                

    </script>
